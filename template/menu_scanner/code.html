<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Menu Scanner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .camera-overlay {
            background: linear-gradient(0deg, rgba(16,34,22,0.8) 0%, rgba(16,34,22,0) 25%, rgba(16,34,22,0) 75%, rgba(16,34,22,0.8) 100%);
        }
        .scanner-frame {
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<div class="relative flex h-screen w-full flex-col bg-background-dark overflow-hidden">
<!-- Live Camera View Area (Background) -->
<div class="absolute inset-0 z-0">
<img alt="Camera Preview" class="h-full w-full object-cover" data-alt="Blurred restaurant menu on a wooden table" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD0yDtM21tAhebxJIrhsMlUyvb-Id_LvknKW25rRI9Hj7NtWPot2LHtmpJdULmUOpa_eGBWh8Lc1vhOvuUOy8KgXM1M-zPGWtwLhq2mtVpXYUxFru3pI-2q1YZgclq2-0Gp8qaTbc-bdmm1Nz5qGniCzWN8Og4qw4HLOXamblYK6SvD0Bb2XXdId6uDp4IOWc8xAnzUiWRsRAH-WUKTc4tZZqyq5AagHZM9mO1E2ZpZRhwZjdrqZArgFG0iqJ2axzksYYIXElw7_HU"/>
<div class="absolute inset-0 camera-overlay"></div>
<!-- Scanning Frame UI -->
<div class="absolute inset-0 flex items-center justify-center p-8">
<div class="relative w-full aspect-[3/4] rounded-xl border-2 border-primary/50 scanner-frame">
<!-- Corner Markers -->
<div class="absolute -top-1 -left-1 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
<div class="absolute -top-1 -right-1 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
<div class="absolute -bottom-1 -left-1 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
<div class="absolute -bottom-1 -right-1 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
<!-- Scanning Line Animation Simulation -->
<div class="absolute top-1/2 left-0 w-full h-0.5 bg-primary/40 shadow-[0_0_15px_#13ec5b]"></div>
</div>
</div>
</div>
<!-- Top Navigation -->
<div class="relative z-10 flex items-center p-4 pt-12 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-white cursor-pointer">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Menu Scanner</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-xl h-10 w-10 bg-black/20 backdrop-blur-md text-white">
<span class="material-symbols-outlined">flashlight_on</span>
</button>
</div>
</div>
<!-- Instruction Area -->
<div class="relative z-10 flex flex-col items-center justify-center mt-auto px-6 pb-4">
<h3 class="text-white text-2xl font-bold leading-tight text-center">Align the menu</h3>
<p class="text-white/80 text-sm font-normal leading-normal text-center mt-1">Position the menu within the frame to identify healthy options.</p>
</div>
<!-- Camera Controls -->
<div class="relative z-10 flex items-center justify-center gap-10 p-6 pb-10">
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-white/10 backdrop-blur-md text-white border border-white/20">
<span class="material-symbols-outlined">image</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-white p-1">
<div class="size-full rounded-full border-4 border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark text-4xl" style="font-variation-settings: 'FILL' 1">photo_camera</span>
</div>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-white/10 backdrop-blur-md text-white border border-white/20">
<span class="material-symbols-outlined">sync_lock</span>
</button>
</div>
<!-- Bottom Tab Bar -->
<div class="relative z-10 flex gap-2 border-t border-white/10 bg-background-dark/80 backdrop-blur-xl px-4 pb-8 pt-3">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">document_scanner</span>
<p class="text-xs font-medium">Scan</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-white/50" href="#">
<span class="material-symbols-outlined">nutrition</span>
<p class="text-xs font-medium">Nutrition</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-white/50" href="#">
<span class="material-symbols-outlined">menu_book</span>
<p class="text-xs font-medium">Recipes</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-white/50" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-2 bg-background-dark"></div>
</div>
</body></html>
