<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Splash Screen - NutriScan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<!-- iOS Status Bar Mockup -->
<div class="fixed top-0 w-full h-12 flex justify-between items-center px-8 z-50 text-white">
<div class="text-sm font-semibold">9:41</div>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[20px]">battery_full</span>
</div>
</div>
<!-- Main Splash Screen Container -->
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-gradient-to-b from-[#111813] via-[#0d140e] to-[#080c09] overflow-hidden">
<!-- Background Ambient Glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px]"></div>
<!-- Logo Section -->
<div class="relative flex flex-col items-center gap-6 z-10 px-6">
<!-- Brand Icon -->
<div class="w-24 h-24 bg-primary/10 rounded-3xl flex items-center justify-center border border-primary/20 shadow-[0_0_40px_rgba(19,236,91,0.15)]">
<span class="material-symbols-outlined text-primary text-[56px] font-light">restaurant_menu</span>
</div>
<!-- Brand Name & Tagline -->
<div class="text-center">
<h1 class="text-white text-4xl font-bold tracking-tight mb-2">
                    Nutri<span class="text-primary">Scan</span>
</h1>
<p class="text-gray-400 text-lg font-light tracking-wide max-w-[280px] mx-auto leading-relaxed">
                    Eat clean. Even when eating out.
                </p>
</div>
</div>
<!-- Progress Indicator (Apple Style) -->
<div class="absolute bottom-24 w-full px-12 flex flex-col items-center gap-8">
<div class="w-full max-w-[200px] h-[3px] bg-white/10 rounded-full overflow-hidden">
<div class="w-1/3 h-full bg-primary rounded-full"></div>
</div>
</div>
<!-- Footer / Home Indicator -->
<div class="absolute bottom-2 w-full flex justify-center pb-2">
<div class="w-32 h-1 bg-white/20 rounded-full"></div>
</div>
<!-- Decoration Element: Subtle Top Image Component Style -->
<div class="absolute top-0 w-full opacity-20 pointer-events-none">
<div class="w-full h-80 bg-center bg-no-repeat bg-cover" data-alt="Abstract dark green health themed gradient pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDjeFmHvkqt0ZtV-c5x0__gLYextvOa19PGZBCcYqURTvXsvZvdpZP9IPXKUI_E_iCU8-fV95O3STHpEdco_x-zC2cWr3ZezihcOq04FBP9msy76QB65CZd2BQviiBV2CqJGM0E2Yv6ahT7BWJLSbTaSIhmRp2W_ve91RqNY-aa-aec9In8DP28xDA9h0-NUmiNl00KqQYR9u4SAwCLI4853e-Kr9fYGrG7uvxOMLrLePdSWnyolWmy8rYch3mb2AJG_axRAN287qY");'>
</div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#111813]"></div>
</div>
</div>
</body></html>
